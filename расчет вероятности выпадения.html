<meta charset="utf-8">
<script>

var arr = [];
var rounds = prompt('Сколько раундов?');
var red = 0;
var redmax = 0;
var i = 0;
for (i=0; i<=rounds; i++) {
	arr.push(Math.round(Math.random()*36));
}

for(i=0; i<arr.length; i++) {
if(arr[i] > 18) {
arr[i] = 'red';
} else if (arr[i] > 0){
    arr[i] = 'black';
}
}
alert(arr);

for(i=0; i<arr.length; i++) {
if(arr[i] == 'red'){
    red++;
} else {
    if (red > redmax){
        redmax = red;
    }
}
}
alert('Частота выпадения red подряд: ' + redmax);
</script>
